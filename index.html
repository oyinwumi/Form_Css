<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS FORM</title>
</head>
<body> 
 <div class="container">
    <div class="header">
        <div id="get-started">
            <h2>Get Started</h2>
            <p id="create-account">Let us create your account</p>
        </div>
        <div class="image-section">
            <!-- <img src="/img/coffeecup.png" alt=""> -->
        </div>
    </div>
    <div class="form-container">
        <form action="">
           <div class="name">
            <label for="fullName" >Full name</label><br>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name"><br>
           </div>
            
            <div class="name">
                <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your full email"><br>
            </div>
            
            <div class="name">
                <label for="Password">Password</label><br>
            <input type="text" name="Password" id="Password" placeholder="Enter your full Password"><br>
            </div>
        </form>
    </div>

        <button class="btn"> <a href=""></a> Get started</button>
    <div class="footer">
        <p>By signing up you are agreeing to our <br><span id="terms">Terms and Conditions</span></p>
    </div>
 </div>
</body>
</html>
